    <style>
        :root {
            --primary: #1a2a4a;
            --secondary: #2c3e50;
            --accent: #e74c3c;
            --light: #ecf0f1;
        }
        .lang-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1001;
        }

        .lang-switcher-current {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--light);
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .lang-switcher-current:hover {
            background-color: var(--accent);
        }

        .lang-switcher-dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            margin-top: 5px;
            background-color: var(--secondary);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 10;
            border-radius: 5px;
            padding: 5px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .lang-switcher-dropdown a {
            color: var(--light);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.2s;
        }

        .lang-switcher-dropdown a:hover {
            background-color: var(--accent);
        }

        .lang-switcher-dropdown a.active {
            background-color: rgba(231, 76, 60, 0.3);
            font-weight: bold;
        }

        .lang-switcher.show .lang-switcher-dropdown {
            display: block;
        }

        .lang-switcher.show .lang-switcher-current {
             background-color: var(--accent);
        }
    </style>

<script>
    const i18next = window.i18next;
    const i18nextHttpBackend = window.i18nextHttpBackend;

    i18next
        .use(i18nextHttpBackend)
        .init({
            lng: localStorage.getItem('lang') || 'zh-CN', // Default to Chinese as per page content
            fallbackLng: 'zh-CN', // Fallback to Chinese
            debug: true,
            load: 'currentOnly', // Prevent loading language-only file like 'zh' from 'zh-CN'
            backend: {
                loadPath: '/locales/{{lng}}/translation.json',
            },
        }, (err, t) => {
            if (err) return console.error(err);
            
            setupLanguageSwitcher();
            updateContent();
            updateLangSwitcherUI();
        });

    function updateContent() {
        document.querySelectorAll('[data-i18n]').forEach(element => {
            const key = element.getAttribute('data-i18n');
            const newText = i18next.t(key);
            if (element.innerHTML !== newText) {
                element.innerHTML = newText;
            }
        });
        document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
            const key = element.getAttribute('data-i18n-placeholder');
            const newPlaceholder = i18next.t(key);
            if (element.placeholder !== newPlaceholder) {
                element.placeholder = newPlaceholder;
            }
        });
    }

    function changeLanguage(lang, event) {
        if (event) event.preventDefault();
        i18next.changeLanguage(lang, (err, t) => {
            if (err) return console.error(err);
            localStorage.setItem('lang', lang);
            updateContent();
            updateLangSwitcherUI();
            const switcher = document.querySelector('.lang-switcher');
            if (switcher) {
                switcher.classList.remove('show');
            }
        });
    }
    
    function updateLangSwitcherUI() {
        const langMap = {
            'zh-CN': '中文', 'en': 'English', 'fr': 'Français', 'de': 'Deutsch',
            'hi': 'हिन्दी', 'es': 'Español', 'th': 'ไทย', 'pt-BR': 'Português (BR)'
        };
        const currentLang = i18next.language;
        const currentLangText = document.getElementById('current-lang-text');
        if(currentLangText) {
            currentLangText.textContent = langMap[currentLang] || currentLang;
        }

        document.querySelectorAll('.lang-switcher-dropdown a').forEach(a => {
            const lang = a.getAttribute('data-lang');
            if (lang === currentLang) {
                a.classList.add('active');
            } else {
                a.classList.remove('active');
            }
        });
    }
    
    function setupLanguageSwitcher() {
         const switcher = document.querySelector('.lang-switcher');
         const currentButton = document.querySelector('.lang-switcher-current');
         const dropdown = document.querySelector('.lang-switcher-dropdown');

        if (!switcher || !currentButton || !dropdown) return;

         currentButton.addEventListener('click', (event) => {
             event.stopPropagation();
             switcher.classList.toggle('show');
         });

         document.querySelectorAll('.lang-switcher-dropdown a').forEach(a => {
            const lang = a.getAttribute('data-lang');
            a.addEventListener('click', (event) => {
                changeLanguage(lang, event);
            });
         });

         window.addEventListener('click', (event) => {
             if (switcher && !switcher.contains(event.target)) {
                 switcher.classList.remove('show');
             }
         });

         // Since the map UI might be re-rendered by its own scripts, we use a MutationObserver
         // to re-apply translations when the DOM changes.
         const observer = new MutationObserver((mutations) => {
            // We can debounce this if it becomes a performance issue
            updateContent();
         });
         
         const config = { childList: true, subtree: true };
         const targetNode = document.querySelector('.m-main-wrap'); // Observe the main container
         if (targetNode) {
            observer.observe(targetNode, config);
         }
    }
</script>
